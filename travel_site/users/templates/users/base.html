<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="{% static 'users/main.css' %}">

	<!--<script src="js/jquery.easydropdown.js"></script>-->
	<!--start slider -->
	<link rel="stylesheet" href="{% static 'css/fwslider.css' %}" media="all">

		<title>Django Blog - {{title}}</title>
	{% else %}
		<title>Django Blog</title>
	{% endif %}

	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <!-- <a class="navbar-brand mr-4" href="/">Django Blog</a> -->
	      <a class="nav-item nav-link" >Travel Site</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">

	          <!-- the parent link here is the localhost or the home page of the website which we haven't built yet. -->
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
	          {% if login %}
	          		<a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
	          		<a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
	          {% else %}
		          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
		          <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
		       {% endif %}

			     <!-- <div class="dropdown">

					  </div>
				  </div> -->
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>


	

	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-8">
	      {% if messages %}
	      	{% for message in messages %}
	      		<div class="alert alert-{{ message.tags }}">
	      			{{ message }}
	      		</div>
	      	{% endfor %}
	      {% endif %}
	      {% block content %}{% endblock %}

</html>
